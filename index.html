<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>히카리의노트</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #cceeff, #ffffff);
    }

    header {
      background: url('header-bg.png') no-repeat center center;
      background-size: cover;
      text-align: center;
      padding: 4rem 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      position: relative;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.65); /* 半透明白色 */
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: 1rem;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
      color: #004466; /* 深藍 */
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="overlay">
      <h1>히카리의노트</h1>
    </div>
  </header>

  <main>
    <p>Welcome to Hikari's colorful notebook by the sea!</p>
  </main>
</body>
</html>
