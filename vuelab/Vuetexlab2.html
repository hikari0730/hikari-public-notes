<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>數學公式轉換器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0f24;
      color: #e0e0e0;
      margin: 2rem;
    }

    h1 {
      color: #00b4d8;
      text-align: center;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
    }

    textarea, .preview-box {
      width: 100%;
      background-color: #1b1f3a;
      color: #ffffff;
      border: 1px solid #00b4d8;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      height: 120px;
      resize: vertical;
      margin-bottom: 1rem;
    }

    button {
      background-color: #0077b6;
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: #00b4d8;
    }

    .preview-box {
      margin-top: 2rem;
      min-height: 100px;
    }
  </style>
</head>

<body>
  <h1>MathJax 公式轉換器</h1>
  <div class="container">
    <textarea id="input" placeholder="請輸入 LaTeX 數學公式，例如：$\int_0^1 x^2\,dx = \frac{1}{3}$"></textarea>
    <button onclick="renderMath()">轉換</button>
    <div id="preview" class="preview-box"></div>
  </div>

  <script>
    function renderMath() {
      const input = document.getElementById('input').value;
      const preview = document.getElementById('preview');
      preview.innerHTML = input;
      MathJax.typesetPromise([preview]);
    }
  </script>
</body>
</html>
